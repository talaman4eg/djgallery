{% if album_list %}
    <ul>
    {% for album in album_list %}
        <li>
            <div><a href="/gallery/{{album.id}}">{{album.title}}</a></div>
            <div>{{album.description}}</div>
        </li>
    {% endfor %}
    </ul>
{% else %}
    No albums available.
{% endif %}

{% if owner %} <a href="/gallery/create_album/">Create new album</a> {% endif %}
